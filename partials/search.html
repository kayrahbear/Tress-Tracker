<div class="container">
    <div class="row pushDown hide-on-small-only"></div>
    <div class="row">
        <div class="col s12 m12">
            <input type="text" ng-model="q" id="search" placeholder="Search for wig by name, brand, or hair type">
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col s6 m4 allWigs" ng-repeat="wig in allWigs | filter:q | startFrom:currentPage*pageSize | limitTo:pageSize">
            <div class="card hoverable">
                <div class="card-image">
                    <a ng-href="#!/search/{{wig.id}}">
                    <img ng-src="{{wig.imageUrl}}">
                    <a class="btn-floating btn-large halfway-fab pink"><md-tooltip>The average web price of this item</md-tooltip>{{wig.averageWebPrice | currency: "$" : 0}}</a></a>
                </div>
                <div class="card-content">
                    <h5 class="grey-text text-darken-4">{{wig.wigName}}</h5>
                    <p class="grey-text text-darken-1">by {{wig.wigBrand}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row center-align">
        <button class="btn" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
        Previous </button>

        {{currentPage+1}}/{{numberOfPages()}}

        <button class="btn" ng-disabled="currentPage >= getData().length/pageSize - 1" ng-click="currentPage=currentPage+1">
        More Results
        </button>
    </div>
</div>
